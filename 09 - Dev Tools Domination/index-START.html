<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated 이렇게도 가능한데 ES6에선 백틱을 더 사용.
      console.log("hello I am a %s string!", "💛");

      // Styled
      console.log("%c I am some great text", "font size:50px;background:red; ");

      // warning!
      console.warn("Oh no");
      // Error :|
      console.error("shit!");
      // Info
      console.info("crocodiles eat 3-4 people per year");
      // Testing : if문 쓰지 않고 이걸로 조건을 확이할 수 있다.
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      console.clear();
      // Grouping together
      //조금 더 깔끔하게 보는 장치.
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
      //table로 보면 더 편하게 볼 수 있다.
      console.table(dogs);
    </script>
  </body>
</html>
