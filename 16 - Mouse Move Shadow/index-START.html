      html {

      body {

      .hero {

      h1 {

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 500; //100px

      function shadow(e) {
        // const width = hero.offsetWidth;
        // const height = hero.offsetHeight;
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        //ì´ë ‡ê²Œ í•˜ë©´, thisì€ ìš°ë¦¬ê°€ listen í•˜ê³  ìˆëŠ” ê°ì²´
        //e.targetì€ ì‹¤ì œë¡œ triggerì´ ì¼ì–´ë‚˜ëŠ” ê°ì²´
        // console.log(this, e.target);

        //offsetì„ ì°ì–´ë³´ë©´, h1 íƒœê·¸ ê·¼ì²˜ì—ì„œ ê°’ì´ ë‹¤ì‹œ 0ë¶€í„° ì‹œì‘ëœë‹¤. listenìœ¼ë¡œ ë“£ê³  ìˆëŠ” offsetì˜ ì•ˆì— childê°€ ìˆìœ¼ë©´ ì´ ê·¼ì²˜ì—ì„œ ë‹¤ì‹œ ë¦¬ì…‹ë˜ì„œ ê°’ì´ 0ë¶€í„° ì‹œì‘(ì½”ë„ˆ)

        //ë§Œì•½ ë‚´ê°€ ëˆ„ë¥´ëŠ” ê°ì²´ê°€ bodyê°€ ì•„ë‹ˆë©´ (h1ì„ ëˆ„ë¥´ëŠ”ê²½ìš°) ê¸°ë³¸ ê°’ì„ ì¶”ê°€í•´ì¤€ë‹¤
        //offsetLeft : í•´ë‹¹ ê°ì²´ì˜ ì™¼ìª½ ìƒë‹¨ offsetTop : í•´ë‹¹ ê°ì²´ì˜ ìœ„ã…‰ê³ 
        if (this != e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        //-50ì—ì„œ 50 ê¹Œì§€ì˜ ê°’ìœ¼ë¡œ offsetì„ ë§Œë“¤ê³  ì‹¶ìŒ. : ê¸°ì¤€ì€ ë¶€ë¶„ ë¹„ìœ¨ì„ êµ¬í•˜ê³  *walkë¥¼ í•œë‹¤ìŒ walk/2ë¡œ offsetì²˜ë¦¬í•œê²ƒ.
        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);
        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(0,0,255,0.7),${
          xWalk * -1
        }px ${yWalk}px 0 rgba(255,0,255,0.7),${xWalk}px ${
          yWalk * -1
        }px 0 rgba(255,0,0,0.7),${xWalk * -1}px ${
          yWalk * -1

        console.log(xWalk, yWalk);
      }

      hero.addEventListener("mousemove", shadow);
