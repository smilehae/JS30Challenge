<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>
      <input name="pitch" type="range" min="0" max="2" step="0.1" />
    
      <textarea name="text">Hello! I love JavaScript ğŸ‘</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      //SpeechSynthesisUtteranceëŠ” Web Speech APIì˜ ì¸í„°í˜ì´ìŠ¤ì´ë©°, speenchì˜ contentë¥¼ ë‹´ê³  ìˆëŠ” ê°ì²´ì´ë‹¤. ì—¬ê¸°ì— voice, pitch, rate ë“±ë“±ì´ ìˆë‹¤
      const msg = new SpeechSynthesisUtterance();
      let voices=[];
      const voicesDropdown = document.querySelector("#voices");
      const options = Array.from(document.querySelectorAll('[type="range"],[name="text"]'));
      const speakBtn = document.querySelector("#speak");
      const stopBtn = document.querySelector("#stop");
      msg.text=document.querySelector("[name='text']").value;

      // //ê°€ì¥ ì²˜ìŒì— ê°€ëŠ¥í•œ ëª©ì†Œë¦¬ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¨ë‹¤.
      function populateVoices(){
        voices=this.getVoices();
        const content = voices
        .filter(voice=> voice.lang.includes("en"))
        .map(voice=> `<option>${voice.name}</option>`)
        .join("");
        voicesDropdown.innerHTML = content;
      }
      
      function setVoice() {
        console.log(this.value);
        msg.voice = voices.find(voice=> voice.name===this.value);
        toggleVoice();
      }

      function setOptions(){
        msg[this.name]=this.value;
        toggleVoice();
      }

      function toggleVoice(start=true){
        speechSynthesis.cancel();
        if(start){
          console.log("start speaking");
          speechSynthesis.speak(msg);
        }
        
      }
      speechSynthesis.addEventListener("voiceschanged", populateVoices);
      voicesDropdown.addEventListener("click",setVoice);
      options.forEach(option=> option.addEventListener("change",setOptions));
      speakBtn.addEventListener("click",toggleVoice);
      //stopBtn.addEventListener("click",()=>toggleVoice(false));
       stopBtn.addEventListener("click",toggleVoice.bind(null,false));
      // //bind(null,ì›í•˜ëŠ” ê±°) : í•¨ìˆ˜ë¥¼ ë¶€ë¥´ê³  ì—°ê²°í•´ì¤€ë‹¤
     

    </script>
  </body>
</html>
