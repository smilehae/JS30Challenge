<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="0"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffffff" />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <style>
      /*
      misc styles, nothing to do with CSS variables
    */

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }

      image {
        background-color: white;
      }
    </style>

    <script>
      const changeColor = function (color) {
        const hl = document.querySelector(".hl");
        const img = document.querySelector("img");
        img.style.backgroundColor = color;
        hl.style.color = color;
      };

      const changeSpace = function (space) {
        const img = document.querySelector("img");
        img.style.padding = space + "px";
      };

      const changeBlur = function (blur) {
        const img = document.querySelector("img");
        img.style.filter = `blur(${blur}px)`;
      };

      const spacing = document.getElementById("spacing");
      spacing.addEventListener("input", function () {
        changeSpace(`${this.value}`);
        console.log(this.value);
      });

      const base = document.getElementById("base");
      base.addEventListener("input", function (event) {
        changeColor(`${this.value}`);
      });

      const blur = document.getElementById("blur");
      blur.addEventListener("input", function () {
        changeBlur(this.value);
      });
    </script>
  </body>
</html>
