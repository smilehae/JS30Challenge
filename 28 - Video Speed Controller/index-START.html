<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1×</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector(".speed");
      const bar = document.querySelector(".speed-bar");
      const video = document.querySelector(".flex");

      function changeVal(e) {
        //처음값 0.42 나중 값 4
        const speedHeight = speed.offsetHeight;

        //이거랑 offsetY가 같다.
        //const y = e.pageY - speed.offsetTop;

        const percentage = e.offsetY / speed.offsetHeight;

        //min이랑 max를 따로 정의해두면 나중에 값 바꾸기 용이하다
        const min = 0.4;
        const max = 4;

        const height = Math.round(percentage * 100) + "%";
        const playbackRate = (min + percentage * (max - min)).toFixed(2);

        bar.style.height = height;
        bar.textContent = `${playbackRate}x`;
        video.playbackRate = playbackRate;
      }
      speed.addEventListener("mousemove", changeVal);
    </script>
  </body>
</html>
