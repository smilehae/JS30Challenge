<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <h3>
      <span class="time-score">Time Left</span>
      <span class="time-left">10</span>
    </h3>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      //레벨 추가?
      //로컬스토리지에 최괴 점수 기록?
      // 남은 시간 표시?
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      const timeDisplay = document.querySelector(".time-left");
      const playTime = 10;
      const textDisplay = document.querySelector(".time-score");

      let lastHole;
      let timeUp = false;
      let score;
      let timeLeft = playTime;
      let timerInterval;

      function randTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      function randomHole(holes) {
        const idx = Math.floor(Math.random() * 6);
        const hole = holes[idx];
        if (hole === lastHole) {
          console.log("Ah thants the same one buddy.");
          return randomHole(holes);
        }
        lastHole = hole;
        return hole;
      }

      function displayTime(time = 0) {
        if (time < 5) {
          timeDisplay.style.color = "red";
        } else {
          timeDisplay.style.color = "rgb(192, 81, 81)";
        }
        timeDisplay.textContent = time;
      }

      function peep() {
        const time = randTime(200, 1000);
        const hole = randomHole(holes);
        hole.classList.add("up");
        setTimeout(() => {
          hole.classList.remove("up");

          if (!timeUp) peep();
        }, time);
      }

      function timer(time) {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            return;
          }
          timeLeft--;
          displayTime(timeLeft);
        }, 1000);
      }

      function startGame() {
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        timeLeft = playTime;
        timer(timeLeft);
        peep();
        setTimeout(() => {
          timeUp = true;
          finishGame();
        }, playTime * 1000);
      }

      function bonk(e) {
        if (!e.isTrusted) return;
        if (timeUp === false) {
          score++;
          this.classList.remove("up");
          scoreBoard.textContent = score;
        }
      }

      function finishGame() {
        clearInterval(timerInterval);
        //지금 나온 점수 저장
        let bestScore = localStorage.getItem("score") || 0;
        console.log(bestScore);
        if (Number(bestScore) < score) {
          localStorage.setItem("score", `${score}`);
          console.log(bestScore, score);
          bestScore = score;
        }
        textDisplay.textContent = "Best Score";
        timeDisplay.textContent = bestScore;
      }

      //isTrusted 라는게 e에 들어있는데, 내가 직접 누루지 않고 js 조사해서 치면 저게 false가 된다.
      moles.forEach((mole) => mole.addEventListener("click", bonk));
    </script>
  </body>
</html>
